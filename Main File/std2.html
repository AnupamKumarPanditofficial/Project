<html></html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function toggleTheme() {
            const body = document.body;
            const toggleIcon = document.getElementById('toggle-icon');
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                toggleIcon.classList.remove('fa-toggle-on', 'text-blue-700');
                toggleIcon.classList.add('fa-toggle-off', 'text-gray-400');
            } else {
                toggleIcon.classList.remove('fa-toggle-off', 'text-gray-400');
                toggleIcon.classList.add('fa-toggle-on', 'text-blue-700');
            }
        }
    </script>
    <style>
        .dark {
            background-color: #1a202c;
            color: #a0aec0;
        }
        .dark header {
            background-color: #2d3748;
            color: white;
        }
        .dark .service-card {
            background-color: #4a5568;
            border-color: #718096;
        }
        .dark .service-card button {
            background-color: #2b6cb0;
        }
        .dark .service-card button:hover {
            box-shadow: 0 0 10px red, 0 0 20px pink;
            font-weight: bold;
        }
        .dark a {
            color: white;
        }
        .dark a:hover {
            box-shadow: 0 0 10px red, 0 0 20px pink;
        }
        .dark .text-blue-700 {
            color: white;
        }
        .dark main {
            color: white;
        }
        .dark .text-purple-700 {
            color: white;
        }
        .dark .border-purple-700 {
            border-color: white;
        }
        a {
            position: relative;
            display: inline-block;
            text-decoration: none;
        }
        a::after, a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            background-color: #000;
            transition: width 0.3s;
        }
        a::before {
            left: 50%;
        }
        a::after {
            right: 50%;
        }
        a:hover::before, a:hover::after {
            width: 50%;
        }
        button {
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top-color: red;
            border-right-color: yellow;
            border-bottom-color: green;
            border-left-color: blue;
            transition: transform 0.5s;
            transform: rotate(0deg);
        }
        button:hover::before {
            transform: rotate(360deg);
        }
    </style>
</head>
<body class="bg-teal-200">
    <header class="bg-teal-100 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="Photo1.png" height="30px" width="32px" alt="Logo" className="mr-2"/>
            <span class="text-blue-700 font-bold text-xl">StudentConnect</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1 cursor-pointer" onclick="toggleTheme()">
                <i id="toggle-icon" class="fas fa-toggle-on text-xl text-blue-700"></i>
                <span>on</span>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="std1.html" class="flex items-center text-blue-700">
                    <i class="fas fa-home mr-1"></i> Home
                </a>
                <a href="Contact.html" class="flex items-center text-blue-700">
                    <i class="fas fa-phone mr-1"></i> Contact us
                </a>
                <a href="ourMember.html" class="flex items-center text-blue-700">
                    <i class="fas fa-users mr-1"></i> Our Teams
                </a>
                <a href="MyProfile" class="text-blue-700">My profile</a>
            </nav>
            <i class="fas fa-user-circle text-2xl text-blue-700"></i>
        </div>
    </header>
    <main class="text-center py-12">
        <h1 class="text-2xl font-bold text-purple-700 py-4">Our Services</h1>
        <hr class="border-t-2 border-purple-700 w-1/4 mx-auto my-4">
        <div class="flex justify-center space-x-8">
            <div class="service-card bg-pink-100 border-2 border-dashed border-purple-700 p-4 w-64">
                <p>Provide home tuition according to your location.</p>
                <button class="mt-4 bg-blue-700 text-white py-2 px-4 rounded" onclick="window.location.href = 'Std3.html'">
                    Click me
                </button>
            </div>            
            <div class="service-card bg-pink-100 border-2 border-dashed border-purple-700 p-4 w-64">
                <p>Get Your Personalized Projects like freelancing</p>
                <button class="mt-4 bg-blue-700 text-white py-2 px-4 rounded" onclick="window.location.href='Project.html'">
                    Click me
                </button>
            </div>
            <div class="service-card bg-pink-100 border-2 border-dashed border-purple-700 p-4 w-64">
                <p>Join student Community. You will contact with others.</p>
                <button class="mt-4 bg-blue-700 text-white py-2 px-4 rounded" onclick="window.location.href='StComunity.html'">
                    Click me
                </button>
            </div>
            
        </div>
    </main>
</body>
</html>
