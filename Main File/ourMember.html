  <style>
   .dark-mode {
    background-color: #1a202c;
    color: #cbd5e0;
   }
   .dark-mode .bg-pink-200 {
    background-color: #2d3748;
   }
   .dark-mode .text-blue-600 {
    color: #63b3ed;
   }
   .dark-mode .bg-blue-100 {
    background-color: #4a5568;
   }
   .dark-mode .border-blue-600 {
    border-color: #63b3ed;
   }
   .dark-mode .text-gray-600 {
    color: #a0aec0;
   }
   .dark-mode .text-pink-600 {
    color: #ed64a6;
   }
   .dark-mode h1 {
    color: #ffffff;
   }
   .dark-mode h2 {
    color: #ffffff;
   }
   .dark-mode .border-animate {
    position: relative;
    animation: borderColorChange 2s infinite alternate;
   }
   .dark-mode .border-animate::before,
   .dark-mode .border-animate::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    border: 2px solid transparent;
    animation: borderRadiusAnimation 2s infinite alternate;
   }
   .dark-mode .border-animate::before {
    border-color: #ff0000;
    animation-delay: 0s;
   }
   .dark-mode .border-animate::after {
    border-color: #ff69b4;
    animation-delay: 1s;
   }
   @keyframes borderRadiusAnimation {
    0% {
     transform: translate(0, 0);
    }
    100% {
     transform: translate(10px, 10px);
    }
   }
   .image-hover:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
   }
   .link-hover {
    position: relative;
    display: inline-block;
   }
   .link-hover::before,
   .link-hover::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background-color: #63b3ed;
    transition: width 0.3s ease-in-out;
   }
   .link-hover::before {
    bottom: -4px;
    left: 0;
   }
   .link-hover::after {
    bottom: -4px;
    right: 0;
   }
   .link-hover:hover::before,
   .link-hover:hover::after {
    width: 50%;
   }
  </style>
 </head>

  <script>
   document.getElementById('theme-toggle').addEventListener('click', function() {
