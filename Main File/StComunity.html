<html></html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('messageInput');
            const chatArea = document.getElementById('chatArea');
            const profileElements = document.querySelectorAll('.profile-item');
            const classRadios = document.querySelectorAll('input[name="class"]');
            const messageInputContainer = document.getElementById('messageInputContainer');
            const profileContainer = document.getElementById('profileContainer');
            const searchButton = document.getElementById('searchButton');
            const emojiButton = document.getElementById('emojiButton');
            const fileButton = document.getElementById('fileButton');
            const fileInput = document.getElementById('fileInput');
            const microphoneButton = document.getElementById('microphoneButton');
            const toggleButton = document.getElementById('toggleButton');
            const body = document.body;

            inputField.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const message = inputField.value.trim();
                    if (message.toLowerCase() === 'clear') {
                        chatArea.innerHTML = '';
                    } else if (message) {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'bg-white p-2 m-2 rounded shadow';
                        messageElement.textContent = message;
                        chatArea.appendChild(messageElement);
                    }
                    inputField.value = '';
                }
            });

            profileElements.forEach(function(element) {
                element.addEventListener('click', function() {
                    const profileName = this.querySelector('span').textContent;
                    const profileElement = document.createElement('div');
                    profileElement.className = 'bg-white p-2 m-2 rounded shadow';
                    profileElement.textContent = `Profile of ${profileName}`;
                    chatArea.appendChild(profileElement);
                });
            });

            searchButton.addEventListener('click', function() {
                const selectedClass = Array.from(classRadios).some(radio => radio.checked);
                if (selectedClass) {
                    messageInputContainer.classList.remove('hidden');
                    profileContainer.classList.remove('hidden');
                }
            });

            emojiButton.addEventListener('click', function() {
                const emoji = 'ðŸ˜Š';
                const messageElement = document.createElement('div');
                messageElement.className = 'bg-white p-2 m-2 rounded shadow';
                messageElement.textContent = emoji;
                chatArea.appendChild(messageElement);
            });

            fileButton.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'bg-white p-2 m-2 rounded shadow';
                    fileElement.textContent = `Shared file: ${file.name}`;
                    chatArea.appendChild(fileElement);
                }
            });

            microphoneButton.addEventListener('click', function() {
                const messageElement = document.createElement('div');
                messageElement.className = 'bg-white p-2 m-2 rounded shadow';
                messageElement.textContent = 'Voice message: [Recording]';
                chatArea.appendChild(messageElement);

               
                setTimeout(() => {
                    messageElement.textContent = 'Voice message: [Playback]';
                }, 2000);
            });

            toggleButton.addEventListener('click', function() {
                body.classList.toggle('dark');
            });
        });
    </script>
    <style>
        .dark {
            background-color: #1a202c;
            color: #a0aec0;
        }
        .dark .bg-pink-200 {
            background-color: #2d3748;
        }
        .dark .bg-green-200 {
            background-color: #2d3748;
        }
        .dark .bg-pink-100 {
            background-color: #4a5568;
        }
        .dark .bg-green-300 {
            background-color: #4a5568;
        }
        .dark .bg-blue-100 {
            background-color: #2d3748;
        }
        .dark .bg-gray-200 {
            background-color: #4a5568;
        }
        .dark .text-purple-700 {
            color: #a0aec0;
        }
        .dark .border-purple-500 {
            border-color: #718096;
        }
        .dark .text-deep-white {
            color: #ffffff;
        }
        .dark .text-heavy-white {
            color: #f0f0f0;
        }
        .dark .text-deep-blue {
            color: #1e3a8a;
        }
        .dark .glow-on-hover:hover {
            animation: glow 1s infinite;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #00ff00, 0 0 25px #00ff00, 0 0 30px #00ff00, 0 0 35px #00ff00;
            }
            50% {
                text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00, 0 0 20px #ff0000, 0 0 25px #ff0000, 0 0 30px #ff0000, 0 0 35px #ff0000;
            }
            100% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #ffff00, 0 0 25px #ffff00, 0 0 30px #ffff00, 0 0 35px #ffff00;
            }
        }
    </style>
</head>
<body class="font-roboto bg-teal-200">
    <div class="flex flex-col h-screen">

        <div class="bg-teal-100 flex items-center justify-between p-4">
            <div class="flex items-center"><img src="Photo1.png" height="30px" width="32px" alt="Logo" className="mr-2"/>
                <span class="ml-2 text-xl font-bold text-blue-700 dark:text-deep-white">StudentConnect</span>
            </div>
            <div class="flex items-center space-x-4">
                <i id="toggleButton" class="fas fa-toggle-on text-2xl cursor-pointer"></i>
                <a href="Std1.html" class="text-purple-700 hover:underline dark:text-heavy-white dark:glow-on-hover">Home</a>
                <a href="Contact.html" class="text-purple-700 hover:underline dark:text-heavy-white dark:glow-on-hover">Contact us</a>
                <a href="ourMember.html" class="text-purple-700 hover:underline dark:text-heavy-white dark:glow-on-hover">Our Teams</a>
                <a href="MyProfile.html" class="text-purple-700 hover:underline dark:text-heavy-white dark:glow-on-hover"><i class="fas fa-user-circle text-2xl"></i>My Profile</a>
                
            </div>
        </div>
        
        
        <div class="flex flex-1 bg-green-200">
            
            <div class="w-1/4 bg-pink-100 p-4 border-r-2 border-purple-500">
                <div id="profileContainer" class="space-y-4 hidden">
                    <div class="flex items-center space-x-2 border-b-2 border-dotted border-purple-500 pb-2 profile-item">
                        <i class="fas fa-user-circle text-2xl text-purple-700"></i>
                        <span class="dark:text-deep-blue">Aditya</span>
                    </div>
                    <div class="flex items-center space-x-2 border-b-2 border-dotted border-purple-500 pb-2 profile-item">
                        <i class="fas fa-user-circle text-2xl text-purple-700"></i>
                        <span>Manish</span>
                    </div>
                    <div class="flex items-center space-x-2 border-b-2 border-dotted border-purple-500 pb-2 profile-item">
                        <i class="fas fa-user-circle text-2xl text-purple-700"></i>
                        <span>Suraj</span>
                    </div>
                    <div class="flex items-center space-x-2 border-b-2 border-dotted border-purple-500 pb-2 profile-item">
                        <i class="fas fa-user-circle text-2xl text-purple-700"></i>
                        <span>Ankit</span>
                    </div>
                    <div class="flex items-center space-x-2 border-b-2 border-dotted border-purple-500 pb-2 profile-item">
                        <i class="fas fa-user-circle text-2xl text-purple-700"></i>
                        <span>Vicky</span>
                    </div>
                    <div class="flex items-center space-x-2 border-b-2 border-dotted border-purple-500 pb-2 profile-item">
                        <i class="fas fa-user-circle text-2xl text-purple-700"></i>
                        <span>Prakash</span>
                    </div>
                </div>
            </div>
            
            
            <div class="flex-1 flex flex-col">
                
                <div class="bg-green-300 p-4 flex items-center justify-between border-b-2 border-purple-500">
                    <div class="flex items-center space-x-4">
                        <span class="font-bold">Choose class-</span>
                        <label><input type="radio" name="class" class="mr-1"> 9th</label>
                        <label><input type="radio" name="class" class="mr-1"> 10th</label>
                        <label><input type="radio" name="class" class="mr-1"> 11th</label>
                        <label><input type="radio" name="class" class="mr-1"> 12th</label>
                    </div>
                    <button id="searchButton" class="bg-purple-500 text-white px-4 py-2 rounded flex items-center">
                        <i class="fas fa-search mr-2"></i> Search
                    </button>
                </div>
                
                
                <div id="chatArea" class="flex-1 bg-blue-100 p-4 overflow-y-auto"></div>
                
                
                <div id="messageInputContainer" class="bg-gray-200 p-4 flex items-center space-x-4 border-t-2 border-purple-500 hidden">
                    <i id="emojiButton" class="fas fa-smile text-2xl text-gray-500"></i>
                    <i id="fileButton" class="fas fa-paperclip text-2xl text-gray-500"></i>
                    <input id="fileInput" type="file" class="hidden">
                    <input id="messageInput" type="text" placeholder="Type Your message.. and press Enter...." class="flex-1 p-2 border-2 border-purple-500 rounded">
                    <i id="microphoneButton" class="fas fa-microphone text-2xl text-gray-500"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
