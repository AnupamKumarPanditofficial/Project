    <style>

        .hover-glow {
            position: relative;
            display: inline-block;
        }
        .hover-glow::before,
        .hover-glow::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            background-color: black;
            transition: width 0.3s;
        }
        .hover-glow::before {
            left: 50%;
        }
        .hover-glow::after {
            right: 50%;
        }
        .hover-glow:hover::before,
        .hover-glow:hover::after {
            width: 50%;
        }
        .hover-glow:hover {
            color: #00008B; 
        }
        .main-content:hover {

        }
    </style>
